<div class="post-item">
    <div class="top">
        <div class="profile-details">
            <img width="60px" height="60px" [src]="user.image.link">
            <p>{{ user.name }}</p>
        </div>
        <!-- <button class="delete-button" (click)="deletePost()">X</button> -->
    </div>
    <div class="down">
        <p>{{ title }}</p>
        <p>{{ description }}</p>
    </div>
</div>
